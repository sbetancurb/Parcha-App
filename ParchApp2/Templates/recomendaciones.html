<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'base.html'%}
</head>
<body>
    <div style="text-align: center; margin-top: 50px;" >
        <form action="" method="get">
            <div class="form-group" style="text-align: center;">
                <div class="row">
                    <div class="col-md-6">
                        <label>Edad</label>
              
                        <select name="Age"  class="form-control", id="Age">
                            <option value="menor">menor de edad</option>
                            <option value="mayor" selected>mayor de edad</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Cuanto tiene</label>
              
                        <select name="Economy"  class="form-control" id="Economy">
                            <option value="menor50">menor de 50k</option>
                            <option value="entre50y150" selected>entre 50k y 150k</option>
                            <option value="mayor150" selected>mayor de 150k</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Pa donde va</label>
              
                        <select name="Zone"  class="form-control" id="Zone">
                            <option value="Envigado">Envigado</option>
                            <option value="Poblado" selected>Poblado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Que quiere hacer</label>
              
                        <select name="Category"  class="form-control" id="Category">
                            <option value="Discoteca">Discoteca</option>
                            <option value="Restaurante" selected>Restaurante</option>
                            <option value="Mirador" selected>Mirador</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <script>
        function mostrar(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
    </script>
</body>
</html>
